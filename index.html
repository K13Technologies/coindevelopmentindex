<!DOCTYPE html>
<html lang="en-US">

	<head>

		<!-- build:section head --><!-- /build -->

	</head>

	<body>

		<!-- build:section layout.header --><!-- /build -->

		<div class="container">

			<div class="tools">
				<div id="coin-search">
					<input class="form-group" type="text" name="search" placeholder="Search for cryptocoin (e.g. Bitcoin or BTC)" /><i class="fa fa-search fa-2x"></i>
				</div>
				<div id="search-type" class="form-group">
					<div class="form-check form-check-inline">
					  <label class="custom-control custom-checkbox">
					    <input class="custom-control-input" type="radio" name="cointype" value="All" checked>
					    <span class="fa fa-lg custom-control-indicator"></span>
  						<span class="custom-control-description">All</span>
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="custom-control custom-checkbox">
					    <input class="custom-control-input" type="radio" name="cointype" value="Altcoin">
					    <span class="fa fa-lg custom-control-indicator"></span>
  						<span class="custom-control-description">Altcoin</span>
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="custom-control custom-checkbox">
					    <input class="custom-control-input" type="radio" name="cointype" value="Token">
					    <span class="fa fa-lg custom-control-indicator"></span>
  						<span class="custom-control-description">Token</span>
					  </label>
					</div>
				</div>
				<div id="error-report">
					<a href="mailto:contact@coindevelopmentindex.com?subject=coindevelopmentindex.com%20Error%20Report">
						<span>Report errors</span>
					</a>
				</div>
			</div>

			<table class="coin-list table table-hover">
				<thead class="thead-default">
					<tr>
						<th data-prop="latest.rank">
							<!-- <h2 class="d-xs-block d-sm-none">#</h2> -->
							<h2>Index Ranking</h2>
						</th>
						<th data-prop="coinname"><h2>Name of Cryptocurrency</h2></th>
						<th data-prop="type"><h2>Type of Cryptocurrency</h2></th>
						<th data-prop="trend" data-asc="true"><h2>Index Trending</h2><span class="vs">(vs Last Week)</span></th>
						<th data-prop="volatility" data-asc="true"><h2>7d Price Volatility</h2><span class="vs">(vs Index Avg)</span></th>
						<th data-prop="blockchain" data-asc="true"><h2 data-prop="blockchain">Blockchain Development</h2></th>
						<th data-prop="team" data-asc="true"><h2>Development Team Size</h2></th>
						<th class="center" data-prop="latest.forks" data-asc="true"><h2>Github Forks</h2><span class="vs">(vs Last Week)</span></th>
						<th class="center" data-prop="latest.users" data-asc="true"><h2>Github Contributors</h2><span class="vs">(vs Last Week)</span></th>
						<th class="center" data-prop="latest.stars" data-asc="true"><h2>Github Stars</h2><span class="vs">(vs Last Week)</span></th>
						<!-- <th data-prop="latest.release" data-asc="true"><h2>Latest Software Update</h2></th> -->
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="11" align="center"><i class="fa fa-spinner fa-pulse fa-2x fa-fw text-secondary"></i></td>
					</tr>

						<!-- HBS.list-item -->


				</tbody>
			</table>

			<div class="pg-tools">
				<a class="prev" href="#">&larr;</a>
				<div class="pgs"> </div>
				<a class="next" href="#">&rarr;</a>
			</div>

		</div> <!-- /. end of fluid container -->

		<!-- build:section layout.footer --><!-- /build -->

		<!-- Minified build js -->
		<script src="/assets/js/coindevelopmentindex.js"></script>

		<!-- Handlebars templates -->
		<script src="/assets/js/templates/list-item.js"></script>
		<script src="/assets/js/templates/donate-links.js"></script>
		<script src="/assets/js/templates/donate-modal.js"></script>

	</body>
</html>
