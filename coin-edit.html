<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Edit Coin</title>
    <meta name="Title" content="Larry's Cryptocoin Development Index | Tracking Cryptocoin Core Software Development">
    <meta name="description" content="Tracking Cryptocurrency software development. We track Bitcoin, Altcoin and ERC-20 token core software development progress.">
    <meta name="keywords" content="cryptocurrency, virtual coins, ERC-20 tokens, Altcoins, Bitcoin, development index, software tracking, development teams">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="/assets/css/coindevelopmentindex.css">

</head>
<body>

    <div class="coin-form wrapper">

        <header>
            <h1>coin edit</h1>
            <p>Select a coin to edit, or update from the APIs below.</p>
            <p>Or create a new coin by entering the <b>owner</b> and <b>name</b> of the repo to fetch from Github API, or <b>coinname</b> and <b>symbol</b> for Coin APIs.</p>
        </header>

        <section>
            <form name="coin" class="form-horizontal">
                <hr>
                <div id="output">

                </div>
                <div class="form-row">
                    <div class="col-md-2 form-group newform">
                        <button name="new" type="reset" class="btn btn-block btn-info">New Coin</button>
                    </div>
                    <div class="form-group col-md-9 offset-md-1">
                        <div class="input-group">
                            <button type="button" class="btn btn-sm btn-secondary coinnav prev"><i class="fa fa-chevron-left fa-2x" title="Previous"></i></button>
                            <select class="form-control" name="ownername" placeholder="Github Owner">
                                <!-- data.json coin:owner/coin:name -->
                            </select>
                            <button type="button" class="btn btn-sm btn-secondary coinnav next"><i class="fa fa-chevron-right fa-2x" title="Next"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <button name="github" type="button" class="btn btn-block btn-outline-success">Github API</button>
                    </div>
                    <div class="col-md-4 form-group">
                        <button name="cryptocomp" type="button" class="btn btn-block btn-outline-success">CryptoCompare API</button>
                    </div>
                    <div class="col-md-4 form-group">
                        <button name="coinmarket" type="button" class="btn btn-block btn-outline-success">CoinMarketCap API</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-2 form-group">
                        <button name="delete" type="button" class="btn btn-block btn-danger">Delete</button>
                    </div>
                    <div class="col-md-9 offset-md-1 form-group">
                        <button name="local" type="submit" class="btn btn-block btn-primary">Create New JSON Entry</button>
                    </div>
                </div>
                <div class="auto-fields">
                    <!-- form-fields.json -->
                </div>
            </form>
        </section>


    </div>

    <!-- Minified build js -->
    <script src="//coindev.local/assets/js/coindevelopmentindex.js"></script>

</body>
</html>
