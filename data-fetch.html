<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Cryptocoin Software Development Index | Tracking Software Development of Altcoins and ERC-20 Tokens</title>
    <meta name="Title" content="Larry's Cryptocoin Development Index | Tracking Cryptocoin Core Software Development">
    <meta name="description" content="Tracking Cryptocurrency software development. We track Bitcoin, Altcoin and ERC-20 token core software development progress.">
    <meta name="keywords" content="cryptocurrency, virtual coins, ERC-20 tokens, Altcoins, Bitcoin, development index, software tracking, development teams">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="assets/css/coindevelopmentindex.css">

    <style>

    </style>

</head>
<body>

    <div class="token-form wrapper">

        <header>
            <h1>github api</h1>
            <p>with GraphQL</p>
            <p>You can obtain a Personal Access Token from <a href="https://github.com/settings/tokens" target="_blank">GitHub</a>.<br><br>Request the following scopes:<br><em>repo (all), read:org, read:public_key, read:repo_hook, user (all), read:gpg_key</em></p>
        </header>

        <section>
            <form name="token">
                <div class="form-group">
                    <label for="bearer">Authorization </label>
                    <input class="form-control" type="text" id="bearer" placeholder="3adf9edb0eac...">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="owner">Owner</label>
                        <input class="form-control" type="text" id="owner" placeholder="Github Owner">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="repo">Name</label>
                        <input class="form-control" type="text" id="repo" placeholder="Repo Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Call API</button>
            </form>
        </section>

        <section class="output">
            <div class="container">


            </div>
        </section>

    </div>

    <!-- Minified build js -->
    <script src="assets/js/coindevelopmentindex.js"></script>

</body>
</html>
